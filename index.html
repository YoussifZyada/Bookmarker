<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/icons8-bookmark-48.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: #f5e7d3; font-family: Arial, sans-serif;">
    <div class="container text-center my-5">
        <h1 class="heading display-4">
            <span style="color: black;">Bookmarker</span>
        </h1>
        <h2 class="subtitle my-3" style="color: #6c9a6d;">
            <i class="fa-regular fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-regular fa-bookmark"></i>
        </h2>
        <hr style="border: 1px dotted #000;">
        
        <div class="my-4">
            <form id="bookmarkForm" class="text-start">
                <div class="form-group mb-3">
                    <label for="websiteName" class="form-label">
                        <i class="fa-solid fa-book"></i> Site Name
                    </label>
                    <input id="websiteName" type="text" class="form-control" placeholder="Bookmark Name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="websiteURL" class="form-label">
                        <i class="fa-solid fa-link"></i> Site URL
                    </label>
                    <input id="websiteURL" type="url" class="form-control" placeholder="Website URL" required>
                </div>
                <div class="text-center">
                    <button id="submitBtn" type="submit" class="btn btn-warning px-5">Submit</button>
                </div>
            </form>
        </div>
        <hr style="border: 1px dotted #000;">
        
        <h3 class="text-start">Your Bookmarks</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarkTable">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
